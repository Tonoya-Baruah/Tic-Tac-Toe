<!DOCTYPE html> 
<html lang="en"> 
				<head>

								<meta name="viewport" content="width=device-width, initial-scale=1.0">

								<title> Play Tic-Tac-Toe | Online Games | Tonoya Baruah</title>

								<style>
												
				@import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
				@import url('https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap');

*{
				margin: 0;
				padding: 0;
}

body{
				background: url("https://i.pinimg.com/originals/19/e9/66/19e9665400ecb58d7d308f21c2f9ddd0.gif");
				background-size: cover;
}

.head{
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 2em 0 2em 0;
				flex-direction: column;
}

.head h1{
				font-family: 'Architects Daughter', cursive;
				font-size: 3vw;
				color: #ffffff;
				font-weight: 200;
}

#reset{
				width: 15vw;
				height: 5vw;
				font-size: 1.4vw;
				padding: 1em 3em;
				margin-top: 1.5em ;
				border-radius: 25em;
				font-family: 'Gideon Roman', cursive;
				text-transform: uppercase;
				font-weight: bold;
				background: none;
				color: #ffeaff;
				border: 2px solid #ffffff;
				transition: background 0.3s ease-in-out;
				display: flex;
				justify-content: center;
				align-items: center;
}

#reset:hover{
				background: #caaaff;
				color: #000000 ;
}

.main{
				margin-bottom: 10em;
				display: grid;
				justify-content: center;
				align-content: center;
				
				grid-template-columns: repeat(3, 11vw);
				grid-template-rows: repeat(3, 11vw);
}

.box{
				border: 2px solid #ffffff;
				transition: background 0.3s ease-in;
				display: flex;
				justify-content: center;
				color: #ffffff;
				align-items: center;
}

.box:hover{
				background: #E6E6E6;
				color: #4b1475;
}

.text{
				font-size: 8vw;
				
}

@media screen and (max-width: 600px)
{
				.main{
				margin-bottom: 10em;
				display: grid;
				justify-content: center;
				align-content: center;
				grid-template-columns: repeat(3, 18vw);
				grid-template-rows: repeat(3, 16vw);
				}

				.box{
								border: 1px solid white ;
				}
}
								</style> 
					</head> 
					<body> 	
									
									<div id="game">
													<div class="head">
																	<h1> Welcome to TicTacToe Game!</h1>
																	<button id="reset"> Reset </button> 
													</div>
													<div class="main">
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													</div>
									</div>
									
									
									
									
									
									
									
									
									<script src="tic-tac-toe.js"></script> 
					</body> 
	</html>
