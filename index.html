					<script>
									let turn = "X";
let gameOver = false;
let text = document.getElementsByClassName('text');
const box = document.getElementsByClassName('box');
let resetbtn = document.getElementById("reset");

 
// Function for Changing Turns
const changeTurn = ()=>{
				return turn === "X"? "O": "X";
}


// To check Win 
const checkWin = ()=>{
				//let text = document.querySelector('.text');
				let winningCell = [
								[0, 1, 2, 33, 6, 0],
								[3, 4, 5, 33, 16, 0],
								[6, 7, 8, 33, 27, 0],
								[0, 3, 6, 22, 16, 90],
								[1, 4, 7, 33, 16, 90],
								[2, 5, 8, 44, 16, 90],
								[0, 4, 8, 33, 16, 45],
								[2, 4, 6, 34, 16, -45]
				]
				winningCell.forEach(e =>{
								if ((text[e[0]].innerText === text[e[1]].innerText) && (text[e[1]].innerText === text[e[2]].innerText) &&  (text[e[0]].innerText !== '')) {
												gameOver = true;
											document.querySelector('.info').innerText = text[e[0]].innerText + " Won";
											Array.from(box).forEach(element =>{
											//element.style.cursor = "not-allowed"
											element.classList.add('box-not')
           document.querySelector(".line").style.transform = `translate(${e[3]}vw, ${e[4]}vw) rotate(${e[5]}deg)`
            document.querySelector(".line").style.width = "33vw";
											})
								}
				})
}

// Game Logic

Array.from(box).forEach(element =>{
				let text = element.querySelector('.text');
				element.addEventListener('click',  ()=>{
								if(text.innerText === '') {
									text.innerText = turn;
									turn = changeTurn();
									checkWin()
																						
									if(!gameOver) {
													document.querySelector('.info').innerText = 'Turn for ' + turn;
									}
									 			
								}
				}) 
})


// Reset Button
reset.addEventListener('click',  ()=>{
				location.reload();
})
