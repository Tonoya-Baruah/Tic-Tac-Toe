<!doctype html> 
<html lang="en">
				 
				<head>
								
				<meta charset="utf-8"> 
				<meta name="viewport" content="width=device-width, initial-scale=1">
				
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
				
				<style>
								@import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400&display=swap');
								@import url('https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,500&display=swap');
								.gameContainer{
												margin-bottom: 10em;
												display: grid;
												grid-template-columns: repeat(2, 50vw);
								}
								.game{
												display: grid;
												grid-template-columns: repeat(3, 11vw) ;
												grid-template-rows: repeat(3, 11vw);
												margin: 3em 1em 0 4em;
								}
								
								.box{
										border: 2px solid black;	
										transition: background-color 0.2s ease-in-out;
								}
								
								.box:hover{
											background-color: #e6e6ff;
								}
								
							.textBox{
											display: flex;
											justify-content: center;
											margin: auto;
											align-content: center;
											align-items: center;
											font-size: 7vw;
								}
							 .bt-0{
							 				border-top: 0;
							 }
							 .br-0{
							 				border-right: 0;
							 }
							 .bl-0{
							 				border-left: 0;
							 }
							 .bb-0{
							 				border-bottom: 0;
							 }
							 .gameInfo h2{
							 				font-size: 2.5vw;
							 				margin: 3em 2em 1em 0em;
							 				color: #000066;
							 				font-family: Georgia, serif;
								   letter-spacing: 2px;
											word-spacing: 2px;
											font-weight: 800;
								   text-decoration: none;
											font-style: normal;
											font-variant: small-caps;
											text-transform: none;
											
							 }
							 
							 #reset{
							 				padding: 1.5vw 3.6vw;
							 				margin: 2em 3em 3em 1em;
							 				font-family: 'Urbanist', sans-serif;
							 				font-weight: 800;
											background: none;
											border-radius: 50px;
											box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
											transition: background 0.9s	;			 				
							 }
							 #reset:hover{
							 				background: #e6e6ff;
							 }
							 
							.img {
										transition: width 1s;
										width: 0;
							}
							
				</style>
				
				<title> Play Tic Tac Toe | Online Games</title> 
				
		</head>
		
		 
		<body> 
									<nav class="navbar navbar-light" style="background-color: #000080 ;">

													</div> 
									</nav>
						
						<div class="gameContainer">
									<div class="game">
													<div class="box bt-0 bl-0"> <span class="textBox" onclick="changeturn"></span></div>
												 <div class="box bt-0"> <span class="textBox"></span></div>	
												 <div class="box bt-0 br-0"> <span class="textBox"></span></div>
												 <div class="box bl-0"> <span class="textBox"></span></div>
												 <div class="box"> <span class="textBox"></span></div>
												 <div class="box br-0"> <span class="textBox"></span></div>
												 <div class="box bb-0 bl-0"> <span class="textBox"></span></div>
												 <div class="box bb-0"> <span class="textBox"></span></div>
												 <div class="box bb-0 br-0"> <span class="textBox"></span></div>	 
									</div>	
									
									<div class="gameInfo">
													<h2>

									</div>
