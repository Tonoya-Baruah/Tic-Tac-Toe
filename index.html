					<body> 	
									<div id="game">

																	<!-- <img src="https://c.tenor.com/lCwhnbxUY88AAAAM/kawaii-kitty-emri.gif" alt=""> -->

													</div>

													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													<div class="box"> <span class="text"></span></div>
													</div>
										</div>

					</body>
					<script>
									let turn = "X";
let gameOver = false;
let text = document.getElementsByClassName('text');
const box = document.getElementsByClassName('box');
let resetbtn = document.getElementById("reset");

 
// Function for Changing Turns
const changeTurn = ()=>{
				return turn === "X"? "O": "X";
}


// To check Win 
const checkWin = ()=>{
				//let text = document.querySelector('.text');
				let winningCell = [
								[0, 1, 2],
								[3, 4, 5],
								[6, 7, 8],
								[0, 3, 6],
								[1, 4, 7],
								[2, 5, 8],
								[0, 4, 8],
								[2, 4, 6],
				]
				winningCell.forEach(e =>{
								if ((text[e[0]].innerText === text[e[1]].innerText) && (text[e[1]].innerText === text[e[2]].innerText) &&  (text[e[0]].innerText !== '')) {
												gameOver = true;
											document.querySelector('.info').innerText = text[e[0]].innerText + " Won";
											Array.from(box).forEach(element =>{
											//element.style.cursor = "not-allowed"
											element.classList.add('box-not')
											})
								}
				})
}

// Game Logic

Array.from(box).forEach(element =>{
				let text = element.querySelector('.text');
				element.addEventListener('click',  ()=>{
								if(text.innerText === '') {
									text.innerText = turn;
									turn = changeTurn();
									checkWin()
																						
									if(!gameOver) {
													document.querySelector('.info').innerText = 'Turn for ' + turn;
									}
									 			
								}
				}) 
}) 

// Reset Button
reset.addEventListener('click',  ()=>{
				location.reload();
})


					</script>
